<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽獎系統 - 轉盤抽獎</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      color: #fff;
      background-color: #000;
    }

    /* 背景影片 */
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    /* 轉盤容器 */
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    /* 轉盤本身 */
    #wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #333;
      transform-origin: center center;
      transition: transform 3s ease-out;
      display: flex;
      flex-wrap: wrap;
    }

    /* 每個格子的樣式 */
    .wheel-slot {
      width: 50%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    /* 控制區域 */
    #controls {
      margin: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #winner {
      margin-top: 20px;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
    }

    /* 音樂控制 */
    #musicBtn, #updateMusicBtn {
      position: fixed;
      top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #musicBtn {
      right: 120px;
    }

    #updateMusicBtn {
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- 背景影片 -->
  <video autoplay muted loop id="video-background">
    <source src="bg.mp4" type="video/mp4">
    你的瀏覽器不支援 HTML5 影片播放。
  </video>

  <!-- 內容區 -->
  <div class="content-overlay">
    <h1>轉盤抽獎系統</h1>

    <div id="controls">
      <button id="fetchBtn">載入最新名單</button>
      <button id="clearDataBtn">清除中獎名單</button>
      <br><br>
      <label>一次抽出幾位</label>
      <input type="number" id="drawCount" value="1" min="1" />
      <button id="drawBtn">開始抽獎</button>
    </div>

    <!-- 轉盤 -->
    <div id="wheel-container">
      <div id="wheel"></div>
    </div>

    <div id="winner">尚未載入名單</div>

    <audio id="bgMusic" src="bgmusic1.mp3" loop></audio>
    <button id="musicBtn">播放音樂</button>
    <button id="updateMusicBtn">更新音樂</button>
  </div>

  <script>
    // ============================
    // 參數與全域變數
    // ============================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwObTZINZWxiq2w2Nril5KbtV3VOSdghyWhXCMwLaRSjLPWKBb_ATom31Ba--XNTtmSoA/exec";
    const COL_B_NAME = "區域(例如:中和1區)";
    const COL_C_NAME = "您的姓名";

    let participants = [];

    // ============================
    // 事件監聽與按鈕操作
    // ============================
    // 載入最新名單按鈕
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      document.getElementById('fetchBtn').style.display = 'none';
      const winnerDiv = document.getElementById('winner');
      winnerDiv.textContent = "載入中...";
      const rawData = await fetchDataFromSheet();
      if (rawData.length === 0) {
        winnerDiv.textContent = "試算表目前沒有任何資料。";
        document.getElementById('fetchBtn').style.display = 'block';
        return;
      }

      // 處理資料過濾，並將參加者存儲
      participants = rawData.filter(item => item[COL_B_NAME] && item[COL_C_NAME])
        .map(item => ({ name: item[COL_C_NAME], region: item[COL_B_NAME] }));

      winnerDiv.textContent = `已載入 ${participants.length} 位參加者。`;
      document.getElementById('fetchBtn').style.display = 'block';
      generateWheel();  // 生成轉盤
    });

    // 抽獎按鈕
    document.getElementById('drawBtn').addEventListener('click', () => {
      const winnerDiv = document.getElementById('winner');
      if (participants.length === 0) {
        winnerDiv.textContent = "名單已抽完或尚未載入。";
        return;
      }

      // 只抽出一位
      const winnerIndex = Math.floor(Math.random() * participants.length);
      const winner = participants[winnerIndex];

      // 讓轉盤開始旋轉
      const wheel = document.getElementById('wheel');
      wheel.style.transition = 'transform 3s ease-out';
      const randomDegree = Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${randomDegree + 3600}deg)`; // 旋轉多圈，模擬隨機結果

      // 在旋轉結束後顯示中獎者
      setTimeout(() => {
        winnerDiv.innerHTML = `本次中獎：<span>${winner.region} / ${winner.name}</span>`;
        // 刪除已中獎者
        participants.splice(winnerIndex, 1);
      }, 3000); // 3秒後顯示結果
    });

    // ============================
    // 轉盤生成
    // ============================
    function generateWheel() {
      const wheel = document.getElementById('wheel');
      wheel.innerHTML = '';  // 清空轉盤

      const slots = participants.length;
      const anglePerSlot = 360 / slots;
      participants.forEach((participant, index) => {
        const angle = anglePerSlot * index;

        const slot = document.createElement('div');
        slot.classList.add('wheel-slot');
        slot.style.transform = `rotate(${angle}deg)`;
        slot.innerHTML = `<span>${participant.name}</span>`;
        wheel.appendChild(slot);
      });
    }

    // ============================
    // 背景音樂控制
    // ============================
    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "暫停音樂";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "播放音樂";
      }
    });

    // ============================
    // 與後端溝通與資料存取
    // ============================
    async function fetchDataFromSheet() {
      try {
        const resp = await fetch(SCRIPT_URL);
        if (!resp.ok) throw new Error("讀取名單失敗: " + resp.status);
        const data = await resp.json();
        if (!Array.isArray(data)) return [];
        return data;
      } catch (err) {
        console.error("fetchDataFromSheet error:", err);
        return [];
      }
    }
  </script>
</body>
</html>
